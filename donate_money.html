<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Bank</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <!-- Navbar -->
  <header>
    <div id="navbar"></div>
  </header>
  <div class="donation-amount-form-container">
    <form id="addressForm" onsubmit="handleTransferMoney(event)">
        <div class="donation-amount-form-input-group">
            <label for="recipientName" class="donation-amount-form-label">Recipient Name*</label>
            <input type="text" class="donation-amount-form-input-field" id="recipientName" required>
        </div>
        <div class="donation-amount-form-input-group">
            <label for="phoneNumber" class="donation-amount-form-label">Phone Number*</label>
            <input type="number" class="donation-amount-form-input-field" id="phoneNumber" required>
        </div>
        <div class="donation-amount-form-input-group">
            <label for="addressLine1" class="donation-amount-form-label">Address Line 1*</label>
            <input type="text" class="donation-amount-form-input-field" id="addressLine1" required>
        </div>
        <div class="donation-amount-form-input-group">
            <label for="addressLine2" class="donation-amount-form-label">Address Line 2</label>
            <input type="text" class="donation-amount-form-input-field" id="addressLine2">
        </div>
        <div class="donation-amount-form-input-group">
            <label for="city" class="donation-amount-form-label">City*</label>
            <input type="text" class="donation-amount-form-input-field" id="city" required>
        </div>
        <div class="donation-amount-form-input-group">
            <label for="postalCode" class="donation-amount-form-label">Postal Code*</label>
            <input type="text" class="donation-amount-form-input-field" id="postalCode" required>
        </div>
        <div class="donation-amount-form-input-group">
            <label for="country" class="donation-amount-form-label">Country*</label>
            <input type="text" class="donation-amount-form-input-field" id="country" required>
        </div>
        <div class="donation-amount-form-input-group">
            <label for="amount" class="donation-amount-form-label">Donation Amount*</label>
            <input type="number" class="donation-amount-form-input-field" id="amount" required step="0.01">
        </div>
        
        <div class="donation-amount-form-button-group text-center">
            <button type="submit" class="donation-amount-form-submit-button">Donate</button>
        </div>
    </form>
</div>




    
  <div id="footer"></div>

  <!-- Font Awesome CDN for Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>


  <script src="js/navbar.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/donate_money.js"></script>
  <!-- <script src="./index.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
