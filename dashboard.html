<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blood Bank</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="page-body">
    <!-- Navbar -->
    <header>
      <div id="navbar"></div>
    </header>

    <section style="background-color: #f8f9fa">
      <div class="container">
        <div class="btn-container">
          <button
            class="btn btn-custom"
            id="notificationBloodBtn"
            onclick="scrollToSection('notification')"
          >
            Notification For Blood
          </button>
          <button class="btn btn-custom"  onclick="scrollToSection('blood-requests-section')">All Blood Requests</button>
          <button class="btn btn-custom" id="eventCreateModalBtn">
            Create Events
          </button>

          <button class="btn btn-custom">Event Filter</button>
          <button class="btn btn-custom">Accept Donation</button>
          <a class="btn btn-custom align-items-center pt-3" href="./dashboard.html">Dashboard </a>
          <button class="btn btn-custom" onclick="scrollToSection('history-section')">Donation History</button>
          <button class="btn btn-custom">Feedback</button>
        </div>
      </div>

      <!-- Blood Notification Modal -->
      <div
        class="modal fade"
        id="bloodNotificationModal"
        tabindex="-1"
        aria-labelledby="bloodNotificationModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="bloodNotificationModalLabel">
                Blood Donation Notification
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>
                Please provide your urgent blood group and location to receive
                blood.
              </p>
              <form id="notificationForm" onsubmit="notificationForm(event)">
                <div class="mb-3">
                  <label for="bloodGroup" class="form-label"
                    >Choose Blood Group*</label
                  >
                  <select
                    class="form-select"
                    id="bloodGroup"
                    name="bloodGroup"
                    required
                  >
                    <option value="">Blood group</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="location" class="form-label">Location*</label>
                  <input
                    type="text"
                    class="form-control"
                    id="location"
                    name="location"
                    placeholder="Enter your location"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Message*</label>
                  <textarea
                    name="message"
                    class="form-control"
                    id="message"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Create Events Modal -->
      <div
        class="modal fade"
        id="eventCreateModal"
        tabindex="-1"
        aria-labelledby="eventCreateModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="eventCreateModalLabel">
                Create New Event
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- Form for event creation -->
              <form id="createEventForm" onsubmit="EventForm(event)">
                <!-- Event Name -->
                <div class="mb-3">
                  <label for="eventName" class="form-label">Event Name*</label>
                  <input
                    type="text"
                    class="form-control"
                    id="eventName"
                    name="eventName"
                    required
                  />
                </div>
                <!-- recipent -->
                <div class="mb-3">
                  <label for="eventRecipient" class="form-label"
                    >Recipent*</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="eventRecipient"
                    name="eventRecipient"
                    required
                  />
                </div>
                <!-- Blood Group -->
                <div class="mb-3">
                  <label for="bloodGroup" class="form-label"
                    >Choose Blood Group*</label
                  >
                  <select
                    class="form-select"
                    id="bloodGroup"
                    name="bloodGroup"
                    required
                  >
                    <option value="">Blood group</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                  </select>
                </div>

                <!-- Event Date -->
                <div class="mb-3">
                  <label for="eventDate" class="form-label">Event Date*</label>
                  <input
                    type="datetime-local"
                    class="form-control"
                    id="eventDate"
                    name="eventDate"
                    required
                  />
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">
                  Create Event
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Donation Section -->
    </section>
    <section id="notification-section" class="p-4">

    </section>
    
    <section id="events-section" class="">
      <div class="">
        <div class="col-12 text-center mb-4">
          <h2 class="section-title">Upcoming Events</h2>
          <p class="section-subtitle">Explore the latest blood donation events</p>
        </div>
      </div>
      
      <div class="row" id="events-list">
        <!-- Event cards will be injected here dynamically via JavaScript -->
      </div>
    </section>

    <section id="history-section" style="background-color: cornsilk;">

      <div class="container history-section">
        <h2 class="text-center mb-4">Your Donation History</h2>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="donation-history-container">
            <!-- Donation history will be dynamically populated here -->
        </div>
    </div>
    </section>

    <section id="blood-requests-section" style="background-color:ivory;">
      <div class="container">
        <h2 class="text-center ">Notification Respect Blood Requests</h2>
        <div id="blood-requests-container" class="row">


              
        </div>
        <button id="view-more-btn" class="btn btn-primary mt-3" style="display: none;">View More</button>
    </div>
    </section>

   
  
    
    <!-- Footer -->

    <div id="footer"></div>

    <!-- Font Awesome CDN for Icons -->
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> -->


    <script src="./donate_blood.js"></script>
   

  <script src="./navbar.js"></script>
  <script src="./footer.js"></script>
  <script src="./auth.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
