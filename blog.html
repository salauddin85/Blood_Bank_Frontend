<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- Navbar -->
    <header>
        <div id="navbar"></div>
    </header>

    
    <!-- Modal -->
<div class="modal fade" id="addBlogModal" tabindex="-1" aria-labelledby="addBlogModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-uppercase fw-bold" style="letter-spacing: 1px;" id="addBlogModalLabel">Add New Blog</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body fw-bold">
                <form id="blogForm">
                    <div class="mb-3">
                        <label for="blogTitle" class="form-label">Title*</label>
                        <input type="text" class="form-control rounded-0 border-danger" id="blogTitle" placeholder="Enter blog title" required>
                    </div>
                    <div class="mb-3">
                        <label for="blogContent" class="form-label">Content*</label>
                        <textarea class="form-control rounded-0 border-danger" id="blogContent" rows="3" placeholder="Enter blog content" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="blogImage" class="form-label">Upload Image*</label>
                        <input type="file" class="form-control rounded-0 border-danger" id="blogImage" accept="image/*" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary px-2 rounded-0" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger px-3 rounded-0" onclick="submitBlog()">Submit</button>
            </div>
        </div>
    </div>
</div>

    <!-- Blog Section -->
    <!-- <div id="blog-container" class="container mt-5">
        <h2 class="text-center mb-4">Our Latest Blogs</h2>

        <div id="posts-container" class="row g-4"></div>

        <div class="d-flex justify-content-between mt-4">
            <button id="prev-btn" class="btn btn-secondary" style="display:none;">Previous</button>
            <button id="next-btn" class="btn btn-secondary" style="display:none;">Next</button>
        </div>
    </div> -->

    <!-- Blog section 2 -->
    <section class="blog-section" style="background-color:#e34334ba">
        <div class="container">
            <div class="pt-5 pb-5 d-flex justify-content-center">
                <button type="button" class="btn add-blog-btn" id="openAddBlogModal">
                    Add Blog
                </button>
            </div>
            
            <div class="row" id="blog-container">
              <!-- Blog cards will be dynamically inserted here by JavaScript -->
            </div>
          
            <nav aria-label="Page navigation example" class="text-center mt-4">
              <ul class="pagination justify-content-center">
                <li class="page-item">
                  <a class="page-link custom-page-btn bg-danger text-white border-white px-4 py-3 border-2" href="#" id="prev-btn" style="display: none;">&#10094; Previous</a>
                </li>
                <li class="page-item">
                  <a class="page-link custom-page-btn page-number bg-danger text-white border-white border-2 px-4 py-3" href="#" style="display: none;">1</a>
                </li>
                <li class="page-item">
                  <a class="page-link custom-page-btn page-number bg-danger text-white border-white px-4 py-3 border-2" href="#" style="display: none;">2</a>
                </li>
                <li class="page-item">
                  <a class="page-link custom-page-btn page-number bg-danger text-white border-white px-4 py-3 border-2" href="#" style="display: none;">3</a>
                </li>
                <li class="page-item">
                  <a class="page-link custom-page-btn page-number bg-danger text-white border-white px-4 py-3 border-2" href="#" style="display: none;">4</a>
                </li>
                <li class="page-item">
                  <a class="page-link custom-page-btn bg-danger text-white border-white px-4 py-3 border-2" href="#" id="next-btn">Next &#10095;</a>
                </li>
              </ul>
            </nav>
          </div>
          
          
      </section>
      
      
      
    <!-- Footer -->
    <div id="footer"></div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="./navbar.js"></script>
    <script src="./footer.js"></script>
    <script src="./auth.js"></script>
    <script src="./blog.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
