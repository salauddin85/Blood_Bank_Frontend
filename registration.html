<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- Navbar -->
     <header>
      <div id="navbar"></div>

     </header>
     <div class="registration-background">
        <div class="registration-modal">
            <h2 class="text-center te fw-bold fst-italic pb-2" style="font-size: 1.65rem;color: red;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Register For Blood Donation</h2>
            <h5 class="fw-bold text-danger text-italic" id="error" style="font-style: italic;"></h5>
            <!-- Registration Form -->
            <form id="registerForm" onsubmit="handleregisterForm(event)">
                <div class="custom-input">
                    <i class="fas fa-user icon"></i>
                    <input type="text" required id="username" name="username">
                    <label class="fs-6 fw-bold">Username</label>
                </div>
                <div class="custom-input">
                    <i class="fas fa-user icon"></i>
                    <input type="text" required id="first_name" name="first_name">
                    <label class="fs-6 fw-bold">First Name</label>
                </div>
                <div class="custom-input">
                    <i class="fas fa-user icon"></i>
                    <input type="text" required id="last_name" name="last_name">
                    <label class="fs-6 fw-bold">Last Name</label>
                </div>
                <div class="custom-input">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" required id="email" name="email">
                    <label class="fs-6 fw-bold">Email</label>
                </div>
                <div class="custom-input">
                    <i class="fas fa-phone icon"></i>
                    <input type="tel" required id="mobile_no" name="mobile_no">
                    <label class="fs-6 fw-bold">Mobile No</label>
                </div>
                <div class="custom-input">
                    <i class="fas fa-map-marker-alt icon"></i>
                    <input type="text" required id="address" name="address">
                    <label class="fs-6 fw-bold">Address</label>
                </div>
                <div class="custom-input">
                    <i class="fas fa-calendar icon"></i>
                    <input type="number" required id="age" name="age">
                    <label class="fs-6 fw-bold">Age</label>
                </div>
                <div class="custom-input">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" required id="password" name="password">
                    <label class="fs-6 fw-bold">Password</label>
                    <span class="password-toggle" onclick="togglePassword('password')"><i class="fas fa-eye"></i></span>
                </div>
                <div class="custom-input">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" required id="confirm_password" name="confirm_password">
                    <label class="fs-6 fw-bold">Confirm Password</label>
                    <span class="password-toggle" onclick="togglePassword('confirm_password')"><i class="fas fa-eye"></i></span>
                </div>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
    <!-- Footer -->

    <div id="footer"></div>
     
    <!-- Font Awesome CDN for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>


    <script src="./navbar.js"></script>
    <script src="./footer.js"></script>
    <script src="./auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
