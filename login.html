<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- Navbar -->
     <header>
      <div id="navbar"></div>

     </header>
     <div class="login-background ">
        
        <div class="login-modal">
            <h2 class="text-center fst-italic fw-bold pb-2" style="font-size: 1.65rem;color: red;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;margin-top: -35px !important;">Login For Blood Donation</h2>
            <form onsubmit="handleLogin(event)" id="handleLogin">
                <!-- Username Field with Icon -->
                <div class="custom-input">
                    <i class="fa fa-user icon"></i>
                    <input type="text" required name="username" >
                    <label class="fs-5">Username</label>
                </div>
                
                <!-- Password Field with Icon and Show/Hide Functionality -->
                <div class="custom-input">
                    <i class="fa fa-lock icon"></i>
                    <input type="password" name="password" required id="passwordField" >
                    <label class="fs-5">Password</label>
                    <span class="password-toggle" onclick="togglePasswordVisibility()">
                        <i class="fa fa-eye" id="toggleIcon"></i>
                    </span>
                </div>
                
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <p class="text-center mt-4 ">
                <a href="./registration.html" class="link-danger link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover fw-bold fs-5">Create new account</a>
            </p>
            <p class="text-center mt-4 ">
                <button class="link-danger  link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover fw-bold fs-5 border-0 rounded bg-transparent"  data-bs-toggle="modal" data-bs-target="#credentialsModal"> See testing credentials</button>
            </p>
        </div>


        
       
        
    </div>

    <!-- Modal -->
<div class="modal fade" id="credentialsModal" tabindex="-1" aria-labelledby="credentialsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="credentialsModalLabel">Testing Credentials</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h6><strong>Donor Credentials:</strong></h6>
                <p>Username: <code>salauddin_85</code></p>
                <p>Password: <code>root25809#$</code></p>
                <hr>
                <h6><strong>Admin Credentials:</strong></h6>
                <p>Username: <code>root</code></p>
                <p>Password: <code>root</code></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

   
    <!-- Footer -->

    <div id="footer"></div>
     
    <!-- Font Awesome CDN for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>


    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/auth.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
