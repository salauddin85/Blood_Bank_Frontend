<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Bank</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <!-- Navbar -->
  <header>
    <div id="navbar"></div>
  </header>
  <!--Payment Fail Transaction Section -->
  <div class="container payment-transaction-section">
    <h2 class="text-center">Donation Failed Details</h2>
    <div id="transactionTable" class="table-responsive mx-5">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Status</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="transactionData">
                <!-- Dynamic Data will be injected here -->
            </tbody>
        </table>
    </div>
    <div id="failMessage" class="alert alert-danger w-50 mx-5 d-none" role="alert">
        Your Donation Has Failed!
    </div>
</div>
  <div id="footer"></div>

  <!-- Font Awesome CDN for Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>


  <script src="js/navbar.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/payment_fail.js"></script>
  <!-- <script src="./donate_money.js"></script> -->
  <!-- <script src="./index.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
